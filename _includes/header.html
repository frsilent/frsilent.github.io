{% assign current = page.url | downcase | split: '/' %}
<!DOCTYPE html>
<html lang="en">
<head profile="http://www.rheintze.com">
    <link rel="icon" type="image/icon" href="{{ site.url }}/imgs/favicon.ico">
    <title>{{ page.title }}</title>
</head>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Roland Heintze</a>
        </div>

        <!-- Right Submenu -->
        <ul class="nav navbar-nav navbar-right">
            <li {% if current[1] == %}class='active'{% endif %}><a href="/">Home</a></li>
            <li {% if current[1] == 'about' %}class='active'{% endif %}><a href="/about">About</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Projects<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    {% for repo in site.github.public_repositories %}
                        <li><a href="{{ repo.html_url }}">{{ repo.name }}</a></li>
                    {% endfor %}
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</div>
